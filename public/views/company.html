<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快递管理系统</title>
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
        <div class="layui-layout layui-layout-admin" id="app">
                <div class="layui-header">
                  <div class="layui-logo">快递公司查看</div>
                  <!-- 头部区域（可配合layui已有的水平导航） -->
                  <ul class="layui-nav layui-layout-left">
                      <li class="layui-nav-item"><a href="express.html">收件信息管理</a></li>
                      <li class="layui-nav-item"><a href="send.html">寄件信息管理</a></li>
                      <li class="layui-nav-item"><a href="storage.html">货柜信息管理</a></li>
                      <li class="layui-nav-item"><a href="company.html">快递公司查看</a></li>
                  </ul>
                  <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <img src="../images/admin.png" class="layui-nav-img">
                        {{username}}
                    </li>
                    <li class="layui-nav-item"><a href="../index.html">退出</a></li>
                  </ul>
                </div>
    <div class="container" style="width: 1300px">
        <div class="row myRow">
            <div class="col-xs-12 text-center">
                    <!-- 增加信息 -->
    <button class="btn btn-block" onclick="addItem()">添加记录</button>
            </div>
            <div class="col-xs-12 text-center">
                    <table id="demo" lay-filter="demo"></table>
            </div>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">编辑</a>
              </script>
        </div>
    </div>
    <div class="container" id="formOutterWrapper" style="display:none">
            <div class="container" id="formInnerWrapper">
                    <form id="materialForm" class="form" method="post" action="" role="form" autocomplete="off">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <input type="text" class="formInput" id="get_id" name="get_id" placeholder="快递公司名称">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="formInput" id="order_num" name="order_num" placeholder="联系电话">
                            </div>
                            <div class="col-xs-4">
                                    <input type="text" class="formInput" id="start_address" name="start_address" placeholder="取件时间">
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-xs-2 layui-col-lg-offset5">
                                        <button type="button" class="btn btn-primary green flatButton btn-block" id="submit">提交</button>
                                    </div>
                        </div>
                    </form>
            </div>
        </div>       
</div>
        <div id="info" hidden>
            <form class="form" method="post" action="" role="form" autocomplete="off">
                <div class="form-group">
                    <div class="col-xs-5 layui-col-xs-offset1">
                        快递公司名称<input type="text" class="formInput" name="com_name">
                    </div>
                    <div class="col-xs-5">
                        联系电话<input type="text" class="formInput"  name="com_phone" >
                    </div>
                    <div class="col-xs-10 layui-col-xs-offset1">
                        取件时间<input type="text" class="formInput"  name="com_time" >
                    </div>
                    <div class="col-xs-2 layui-col-lg-offset5">
                        <input type="text" class="formInput"  name="com_id" hidden>
                        <button type="button" class="btn btn-primary green flatButton btn-block" onclick="updateS()">提交</button>
                    </div>
                </div>
            </form>
        </div>
<footer>&copy;&nbsp;Copyright&nbsp;2017&nbsp;zjy.Powered&nbsp;by&nbsp;zjy.</footer>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../js/common.js"></script>
    <script src="../js/company.js"></script>
    <link rel="stylesheet" href="../css/materialFormStyles.css">
    <script src="../js/materialForm.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/layer/layer.js"></script>
    <script src="../js/layui/layui.js"></script>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <script>
//注意：导航 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
  var element = layui.element;
  
  //…
});
layui.use('table', function(){
              var table = layui.table;
              
              //第一个实例
              table.render({
                elem: '#demo'
                ,height: 415
                ,data: data
                ,page: true //开启分页
                ,cols: [[ //表头
                  {field: 'com_id', title: '快递公司ID', width:'20%', sort: true, fixed: 'left',align:'center'}
                  ,{field: 'com_name', title: '快递公司名称', width:'20%',align:'center'}
                  ,{field: 'com_phone', title: '联系电话', width:'20%', sort: true,align:'center'}
                  ,{field: 'com_time', title: '取件时间', width:'20%',align:'center'}
                  ,{fixed: 'right', width:'18.9%',align:'编辑', toolbar: '#barDemo'}
                ]]
              });

              table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    debugger;
                  detail(data);
                } 
              });
              
            });
            </script>        
</body>

</html>
