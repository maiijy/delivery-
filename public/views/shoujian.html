            <li class="layui-nav-item"><a href="jijian.html">寄件信息管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <img src="../images/admin.png" class="layui-nav-img">
                {{username}}
            </li>
            <li class="layui-nav-item"><a href="../index.html">退出</a></li>
        </ul>
    </div>
    <div class="container" style="width: 1300px">
        <div class="row myRow">
            <!--<div style="margin-top: 30px">-->
                <!--<div class="col-xs-5 text-center">-->
                    <!--<div class="layui-form-item">-->
                        <!--<div class="layui-input-block">-->
                            <!--<label for="getName">按收件人姓名</label><input type="text" id="getName" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="col-xs-5 text-center">-->
                    <!--<div class="layui-form-item">-->
                        <!--<div class="layui-input-block">-->
                            <!--<label for="getPhone">按收件人联系方式</label> <input type="text" name="title" required  lay-verify="required" id="getPhone" autocomplete="off" class="layui-input">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="col-xs-1 text-center">-->
                    <!--<button class="btn btn-block btn-danger queryBtn" id="queryBtn">查询</button>-->
                <!--</div>-->
            <!--</div>-->
            <div class="col-xs-12 text-center">
                <table id="demo" lay-filter="demo"></table>
            </div>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            </script>
        </div>
    </div>
    <div class="container" id="formOutterWrapper" style="display:none">
        <div class="container" id="formInnerWrapper">
            <form id="materialForm" class="form" method="post" action="" role="form" autocomplete="off">
                <div class="form-group">
                    <div class="col-xs-6">
                        <input type="text" class="formInput" id="order_num" name="order_num" placeholder="*订单号">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="formInput" id="start_address" name="start_address" placeholder="寄件地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="end_address" name="end_address" placeholder="*收件地址">
                    </div>
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="end_name" name="end_name" placeholder="*收件人姓名">
                    </div>
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="end_phone" name="end_phone" placeholder="*收件人联系方式">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="start_name" name="start_name" placeholder="寄件人姓名">
                    </div>
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="start_phone" name="start_phone" placeholder="寄件人联系方式">
                    </div>
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="start_idcard" name="start_idcard" placeholder="寄件人身份账号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <input type="tel" class="formInput" id="storage_id" name="storage_id" placeholder="存储位置">
                    </div>
                    <div class="col-xs-4">
                        <select name="get_status" id="get_status" class="formInput">
                            <option value="0">未取走</option>
                            <option value="1">已取</option>
                            <option value="2">超时</option>
                        </select>
                        <!--<input type="tel" class="formInput" id="get_status" name="get_status" placeholder="取件状态:未取走或已取;">-->
                    </div>
                    <div class="col-xs-4">
                        <select name="com_id" id="com_id" class="formInput">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 layui-col-lg-offset5">
                        <button type="button" class="btn btn-primary green flatButton btn-block" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
