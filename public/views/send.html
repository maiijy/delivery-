<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快递管理系统</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
        <div class="layui-layout layui-layout-admin" id="app">
                <div class="layui-header">
                  <div class="layui-logo">寄件信息管理</div>
                  <!-- 头部区域（可配合layui已有的水平导航） -->
                  <ul class="layui-nav layui-layout-left">
                      <li class="layui-nav-item"><a href="express.html">收件信息管理</a></li>
                      <li class="layui-nav-item"><a href="send.html">寄件信息管理</a></li>
                      <li class="layui-nav-item"><a href="storage.html">货柜信息管理</a></li>
                      <li class="layui-nav-item"><a href="company.html">快递公司查看</a></li>
                  </ul>
                  <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <img src="../images/admin.png" class="layui-nav-img">
                        {{username}}
                    </li>
                    <li class="layui-nav-item"><a href="../index.html">退出</a></li>
                  </ul>
                </div>
    <div class="container" style="width: 1300px">
        <div class="row myRow">
            <div style="margin-top: 30px">
                <div class="col-xs-5 text-center">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <label for="getName">按寄件人姓名</label><input type="text" id="getName" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 text-center">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <label for="getPhone">按寄件人联系方式</label> <input type="text" name="title" required  lay-verify="required" id="getPhone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 text-center">
                    <button class="btn btn-block btn-danger queryBtn" id="queryBtn">查询</button>
                </div>
            </div>
            <div class="col-xs-12 text-center">
                    <table id="demo" lay-filter="demo"></table>
            </div>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="signBtn">寄出</a>
              </script>
        </div>
    </div>
    <div class="container" id="formOutterWrapper" style="display:none">
            <div class="container" id="formInnerWrapper">
                    <form id="materialForm" class="form" method="post" action="" role="form" autocomplete="off">
                        <div class="form-group">
                            <div class="col-xs-4">
                                <input type="text" class="formInput" id="order_num" name="order_num" placeholder="*订单号">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="formInput" id="get_id" name="get_id" placeholder="*货物类型">
                            </div>
                            <div class="col-xs-4">
                                    <input type="text" class="formInput" id="start_address" name="start_address" placeholder="*寄件地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4">
                                <input type="tel" class="formInput" id="start_name" name="start_name" placeholder="*寄件人姓名">
                            </div>
                            <div class="col-xs-4">
                                    <input type="tel" class="formInput" id="start_phone" name="start_phone" placeholder="*寄件人联系方式">
                            </div>
                            <div class="col-xs-4">
                                    <input type="tel" class="formInput" id="start_idcard" name="start_idcard" placeholder="*寄件人身份账号">
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-xs-4">
                                    <input type="tel" class="formInput" id="end_address" name="end_address" placeholder="*收件地址">
                                </div>
                                <div class="col-xs-4">
                                    <input type="tel" class="formInput" id="end_name" name="end_name" placeholder="*收件人姓名">
                                </div>
                                <div class="col-xs-4">
                                    <input type="tel" class="formInput" id="end_phone" name="end_phone" placeholder="*收件人联系方式">
                                </div>
                        </div>
                        <div class="form-group">
                                <div class="col-xs-4">
                                    <select name="storage_id" id="storage_id" class="formInput">
                                        <option value="0">先付</option>
                                        <option value="1">到付</option>
                                    </select>
                                </div>
                            <div class="col-xs-4">
                                <select name="get_status" id="get_status" class="formInput">
                                    <option value="0">未取走</option>
                                    <option value="1">已取</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <select name="com_id" id="com_id" class="formInput">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-xs-2 layui-col-lg-offset5">
                                        <button type="button" class="btn btn-primary green flatButton btn-block" id="submit">提交</button>
                                    </div>
                        </div>
                    </form>
            </div>
        </div>       
</div>
        <div id="info" hidden>
            <p>订单号:&nbsp;&nbsp;<b></b></p>
            <p>寄件地址:&nbsp;&nbsp;<b></b></p>
            <p>寄件人姓名:&nbsp;&nbsp;<b></b></p>
            <p>寄件人联系方式:&nbsp;&nbsp;<b></b></p>
            <p>寄件人身份账号:&nbsp;&nbsp;<b></b></p>
            <p>收件地址:&nbsp;&nbsp;<b></b></p>
            <p>收件人姓名:&nbsp;&nbsp;<b></b></p>
            <p>收件人联系方式:&nbsp;&nbsp;<b></b></p>
            <p>货物类型:&nbsp;&nbsp;<b></b></p>
            <p>支付方式:&nbsp;&nbsp;<b></b></p>
            <p>快递状态:&nbsp;&nbsp;<b></b></p>
            <p>快递公司:&nbsp;&nbsp;<b></b></p>
            <p>寄件时间:&nbsp;&nbsp;<b></b></p>
            <p>寄出时间:&nbsp;&nbsp;<b></b></p>
        </div>
        <!-- 按钮 -->
        <ul id="menu" class="mfb-component--br mfb-zoomin" data-mfb-toggle="hover">
            <li class="mfb-component__wrap">
                <a href="javascript:addItem()" class="mfb-component__button--main" data-mfb-label="添加记录">
                    <i class="mfb-component__main-icon--resting ion-plus-round"></i>
                    <i class="mfb-component__main-icon--active ion-close-round"></i>
                </a>
            </li>
        </ul>
<footer>&copy;&nbsp;&nbsp;Copyright&nbsp;&nbsp;2017&nbsp;&nbsp;zjy.Powered&nbsp;&nbsp;by&nbsp;&nbsp;zjy.</footer>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./../js/common.js"></script>
    <script src="../js/send.js"></script>
        <link rel="stylesheet" href=".././css/materialFormStyles.css">
        <script src=".././js/materialForm.js"></script>
        <link rel="stylesheet" href=".././css/style.css">
        <script src=".././js/layer/layer.js"></script>
        <script src=".././js/layui/layui.js"></script>
        <link rel="stylesheet" href=".././js/layui/css/layui.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href=".././css/mfb.min.css" rel="stylesheet">
        <script src=".././js/mfb.min.js"></script>
</body>

</html>
